<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Experience - Nalah's Playhouse</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Italianno&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/booking.css">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <nav class="nav-container">
            <div class="nav-logo">
                <a href="/">Nalah's Playhouse</a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#services" class="nav-link">Services</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Booking Section -->
    <section class="booking-section">
        <div class="booking-container">
            <h1 class="booking-title">Book Your Experience</h1>
            <p class="booking-subtitle">Select Your Desired Package</p>

            <form class="booking-form" id="bookingForm">
                <div class="form-group">
                    <label for="package">Select Package</label>
                    <select id="package" name="package" required>
                        <option value="">Choose an Experience</option>
                        <option value="vip">VIP Experience - $300</option>
                        <option value="premium">Premium Package - $500</option>
                        <option value="elite">Elite Experience - $800</option>
                        <option value="luxury">Luxury Suite - $1000</option>
                        <option value="royal">Royal Treatment - $1500</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Preferred Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="time">Preferred Time</label>
                        <select id="time" name="time" required>
                            <option value="">Select Time</option>
                            <option value="morning">Morning</option>
                            <option value="afternoon">Afternoon</option>
                            <option value="evening">Evening</option>
                            <option value="night">Night</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="message">Special Requests</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>

                <div class="form-group terms-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I confirm I am over 21 and agree to the terms of service</label>
                </div>

                <button type="submit" class="submit-btn">Confirm Booking</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="/privacy">Privacy Policy</a>
                <a href="/terms">Terms of Service</a>
                <a href="/contact">Contact</a>
            </div>
        </div>
    </footer>

    <script src="scripts/booking.js"></script>
</body>
</html>
