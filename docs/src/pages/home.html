<!DOCTYPE html>

<head>

<body>
    <header class="site-header">
        <nav class="nav-container">
            <div class="nav-logo">

        <section class="cards-section">

                    <div class="card">

                    </div>
                    <!-- Card 2 -->
                    <div class="card">
                        <div class="cover item-b">

                    </div>
                    <!-- Card 3 -->

                        </div>

                    <!-- Card 4 -->
                    <div class="card">

                        <div class="card-back">
                            <a href="https://www.snapchat.com/add/nalahstreasures">View</a>
                    <!-- Card 5 -->
                    <div class="card">
                        <div class="cover item-e">
                            <h1>My Store</h1>
                            <span class="price">Exclusive</span>
                        </div>
                        <div class="card-back">

                        </div>
                    </div>
                      <!-- Card 6 -->
                   
                        </div>
                    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="#terms">Terms</a>
                <a href="#privacy">Privacy</a>
