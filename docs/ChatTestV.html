<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Stream - Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overscroll-behavior: none;
        }
        .app-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .video-container {
            width: 100%;
            height: 80%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .host-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .viewer-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
        }
        .comments-section {
            width: 90%;
            height: 20%;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .comment {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const VisitorApp = () => {
            const [comments, setComments] = React.useState([]);
            const [viewerCount, setViewerCount] = React.useState(0);
            const videoRef = React.useRef();

            React.useEffect(() => {
                // Simulate live viewer count updates
                const viewerInterval = setInterval(() => {
                    setViewerCount((prev) => Math.min(prev + Math.floor(Math.random() * 5), 999));
                }, 3000);

                // Simulate incoming comments
                const commentInterval = setInterval(() => {
                    const demoComments = [
                        "Hello! ðŸ‘‹",
                        "Great stream! ðŸŒŸ",
                        "Loving the content! ðŸ’«",
                        "Amazing work! ðŸ’–",
                        "Keep it up! ðŸ”¥"
                    ];
                    const randomComment = demoComments[Math.floor(Math.random() * demoComments.length)];
                    setComments((prev) => [...prev, randomComment].slice(-20));
                }, 2000);

                // Cleanup intervals on unmount
                return () => {
                    clearInterval(viewerInterval);
                    clearInterval(commentInterval);
                };
            }, []);

            return (
                <div className="app-container">
                    <div className="viewer-info">ðŸ‘¥ Viewers: {viewerCount}</div>
                    <div className="video-container">
                        <video
                            ref={videoRef}
                            autoPlay
                            playsInline
                            muted
                            className="host-video"
                            src="https://www.w3schools.com/html/mov_bbb.mp4" <!-- Placeholder -->
                        ></video>
                    </div>
                    <div className="comments-section">
                        {comments.map((comment, index) => (
                            <div key={index} className="comment">
                                {comment}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Initialize the app
        const startApp = () => {
            const root = ReactDOM.createRoot(document.getElementById("root"));
            root.render(<VisitorApp />);
        };

        // Start the app on page load
        startApp();
    </script>
</body>
</html>
