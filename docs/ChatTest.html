<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Stream</title>
    <!-- Load dependencies from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.1/peerjs.min.js"></script>
    <style>
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body { 
            background: #000; 
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overscroll-behavior: none;
        }

        .app-container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .video-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .video-grid {
            width: 100%;
            height: 100%;
            display: grid;
            gap: 4px;
            padding: 4px;
        }

        .video-grid.split {
            grid-template-columns: repeat(auto-fit, minmax(45%, 1fr));
        }

        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            background: #000;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.4) 0%, 
                transparent 20%, 
                transparent 80%, 
                rgba(0,0,0,0.4) 100%
            );
        }

        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .host-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .viewer-count {
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
        }

        .side-buttons {
            position: absolute;
            right: 10px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .side-button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }

        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .comments-section {
            position: absolute;
            bottom: 80px;
            left: 10px;
            right: 70px;
            height: 40%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .comments-section::-webkit-scrollbar {
            display: none;
        }

        .comment {
            background: rgba(0,0,0,0.5);
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 14px;
            max-width: 85%;
            animation: slideIn 0.3s ease;
        }

        .comment-input {
            flex: 1;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            color: white;
            font-size: 16px;
        }

        .comment-input::placeholder {
            color: rgba(255,255,255,0.8);
        }

        .host-controls {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }

        .room-input {
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .room-input::placeholder {
            color: rgba(255,255,255,0.8);
        }

        .start-stream-btn {
            background: #FE2C55;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .status-message {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
        }

        .gift-animation {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            animation: giftFloat 2s ease-out forwards;
            font-size: 24px;
            text-align: center;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes giftFloat {
            0% { transform: translate(-50%, 0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(-50%, -200px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const App = () => {
            const [isHost, setIsHost] = React.useState(false);
            const [isLive, setIsLive] = React.useState(false);
            const [status, setStatus] = React.useState('');
            const [comments, setComments] = React.useState([]);
            const [viewerCount, setViewerCount] = React.useState(0);
            const [gifts, setGifts] = React.useState([]);
            const [participants, setParticipants] = React.useState([]);
            const [roomId, setRoomId] = React.useState('');
            
            const localVideoRef = React.useRef();
            const peerRef = React.useRef(null);
            const streamRef = React.useRef(null);
            const commentsRef = React.useRef();
            const participantRefs = React.useRef({});

            React.useEffect(() => {
                if (isHost) {
                    setRoomId(Math.random().toString(36).substring(7));
                }
            }, [isHost]);

            const initializePeer = () => {
                peerRef.current = new Peer();
                
                peerRef.current.on('open', (id) => {
                    setStatus('Ready to connect. Room ID: ' + roomId);
                });

                peerRef.current.on('call', (call) => {
                    call.answer(streamRef.current);
                    
                    call.on('stream', (remoteStream) => {
                        const newParticipant = {
                            id: call.peer,
                            stream: remoteStream
                        };
                        setParticipants(prev => [...prev, newParticipant]);
                        
                        setTimeout(() => {
                            if (participantRefs.current[call.peer]) {
                                participantRefs.current[call.peer].srcObject = remoteStream;
                            }
                        }, 100);
                    });
                });
            };

            const startStream = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'user' },
                        audio: true
                    });
                    streamRef.current = stream;
                    localVideoRef.current.srcObject = stream;
                    setIsLive(true);
                    initializePeer();
                    simulateViewers();
                } catch (err) {
                    setStatus('Error accessing camera: ' + err.message);
                }
            };

            const joinStream = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'user' },
                        audio: true
                    });
                    
                    streamRef.current = stream;
                    localVideoRef.current.srcObject = stream;
                    
                    peerRef.current = new Peer();
                    
                    peerRef.current.on('open', (id) => {
                        const call = peerRef.current.call(roomId, stream);
                        
                        call.on('stream', (remoteStream) => {
                            const newParticipant = {
                                id: call.peer,
                                stream: remoteStream
                            };
                            setParticipants(prev => [...prev, newParticipant]);
                            
                            setTimeout(() => {
                                if (participantRefs.current[call.peer]) {
                                    participantRefs.current[call.peer].srcObject = remoteStream;
                                }
                            }, 100);
                        });
                    });
                } catch (err) {
                    setStatus('Error accessing camera: ' + err.message);
                }
            };

            const simulateViewers = () => {
                setInterval(() => {
                    setViewerCount(prev => Math.min(prev + Math.floor(Math.random() * 5), 999));
                }, 3000);

                const demoComments = [
                    "Hello from Paris! 👋",
                    "You're amazing! 🌟",
                    "Keep going! 💫",
                    "Love the stream 💖",
                    "Greetings from Brazil! 🇧🇷"
                ];

                setInterval(() => {
                    if (Math.random() > 0.5) {
                        addComment(demoComments[Math.floor(Math.random() * demoComments.length)]);
                    }
                }, 2000);
            };

            const addComment = (text) => {
                setComments(prev => [...prev, text].slice(-20));
                setTimeout(() => {
                    if (commentsRef.current) {
                        commentsRef.current.scrollTop = commentsRef.current.scrollHeight;
                    }
                }, 100);
            };

            const sendGift = () => {
                const giftEmojis = ['🎁', '🌟', '🎈', '💝', '👑'];
                const newGift = {
                    id: Date.now(),
                    emoji: giftEmojis[Math.floor(Math.random() * giftEmojis.length)]
                };
                setGifts(prev => [...prev, newGift]);
                setTimeout(() => {
                    setGifts(prev => prev.filter(g => g.id !== newGift.id));
                }, 2000);
            };

            return (
                <div className="app-container">
                    <div className="video-container">
                        <div className={`video-grid ${participants.length > 0 ? 'split' : ''}`}>
                            <video
                                ref={localVideoRef}
                                autoPlay
                                playsInline
                                muted
                                className="video-element"
                            />
                            {participants.map(participant => (
                                <video
                                    key={participant.id}
                                    ref={el => participantRefs.current[participant.id] = el}
                                    autoPlay
                                    playsInline
                                    className="video-element"
                                />
                            ))}
                        </div>
                    </div>

                    <div className="overlay">
                        <div className="top-bar">
                            <div className="host-info">
                                <div className="avatar">👤</div>
                                <div>
                                    <div>Host Name</div>
                                    <div style={{ fontSize: '12px', opacity: 0.8 }}>@username</div>
                                </div>
                            </div>
                            <div className="viewer-count">
                                👥 {viewerCount}
                            </div>
                        </div>

                        {!isHost && (
                            <div className="side-buttons">
                                <button className="side-button" onClick={sendGift}>🎁</button>
                                <button className="side-button">💝</button>
                                <button className="side-button">⭐</button>
                                <button className="side-button">❤️</button>
                            </div>
                        )}

                        <div className="comments-section" ref={commentsRef}>
                            {comments.map((comment, index) => (
                                <div key={index} className="comment">
                                    {comment}
                                </div>
                            ))}
                        </div>

                        {gifts.map(gift => (
                            <div key={gift.id} className="gift-animation">
                                {gift.emoji}
                                <div style={{ fontSize: '14px' }}>Sent a gift!</div>
                            </div>
                        ))}

                        {!isHost && (
                            <div className="bottom-bar">
                                <input
                                    type="text"
                                    className="comment-input"
                                    placeholder="Add comment..."
                                    onKeyPress={(e) => {
                                        if (e.key === 'Enter' && e.target.value.trim()) {
                                            addComment(e.target.value);
                                            e.target.value = '';
                                        }
                                    }}
                                />
                            </div>
                        )}
                    </div>

                    {!isLive && (
                        <div className="host-controls">
                            {isHost ? (
                                <button 
                                    className="start-stream-btn"
                                    onClick={startStream}
                                >
                                    Start Stream
                                </button>
                            ) : (
                                <div>
                                    <input
                                        type="text"
                                        placeholder="Enter Room ID"
                                        value={roomId}
                                        onChange={(e) => setRoomId(e.target.value)}
                                        className="room-input"
                                    />
                                    <button 
                                        className="start-stream-btn"
                                        onClick={joinStream}
                                    >
                                        Join Stream
                                    </button>
                                </div>
                            )}
                        </div>
                    )}

                    {status && (
                        <div className="status-message">
                            {status}
                        </div>
                    )}

                    <button
                        style={{
                            position: 'absolute',
                            top: 10,
                            right: 10,
                            zIndex: 1001,
                            opacity: 0.5
                        }}
                        onClick={() => setIsHost(!isHost)}
                    >
                        Switch to {isHost ? 'Viewer' : 'Host'}
                    </button>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
