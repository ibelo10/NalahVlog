    <script>
      // Wait for DOM to be ready
      document.addEventListener("DOMContentLoaded", function () {
        // Load ripples plugin
        function loadRipples() {
          return new Promise((resolve, reject) => {
            const rippleScript = document.createElement("script");
            rippleScript.src =
              "https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js";
            rippleScript.onload = resolve;
            rippleScript.onerror = reject;
            document.body.appendChild(rippleScript);
          });
        }

        // Initialize application
        async function initApp() {
          try {
            // Check jQuery
            if (!window.jQuery) {
              throw new Error("jQuery not loaded");
            }

            // Load ripples plugin
            await loadRipples();

            // Import main.js
            await import("/docs/src/js/main.js");

            // Remove loading overlay
            const loadingOverlay = document.querySelector(".loading-overlay");
            if (loadingOverlay) {
              loadingOverlay.style.opacity = "0";
              setTimeout(() => {
                loadingOverlay.style.display = "none";
              }, 500);
            }
          } catch (error) {
            console.error("Initialization error:", error);
            handleLoadingError();
          }
        }

        // Error handler
        function handleLoadingError() {
          const loadingOverlay = document.querySelector(".loading-overlay");
          if (loadingOverlay) {
            loadingOverlay.style.opacity = "0";
            setTimeout(() => {
              loadingOverlay.style.display = "none";
            }, 500);
          }
          document
            .querySelector(".background-container")
            ?.classList.add("fallback");
        }

        // Start initialization
        initApp();

        // Failsafe for loading overlay
        setTimeout(handleLoadingError, 5000);
      });
    </script>
