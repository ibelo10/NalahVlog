<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naughty Nalah's Playhouse</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="font-sans leading-normal tracking-normal">
    <!-- Background Slideshow -->
    <div class="background-container">
      <div
        class="background-slide active"
        style="background-image: url('Images/landingBG.jpg')"
      ></div>
      <div
        class="background-slide"
        style="background-image: url('Images/slide2.jpg')"
      ></div>
      <div
        class="background-slide"
        style="background-image: url('Images/slide3.jpg')"
      ></div>
    </div>

    <!-- Content Section -->
    <section class="text-center py-16 content-container">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="heart">
          <span class="heartbeat">❤️</span>
          <span class="heartecho">❤️</span>
        </div>

        <h1 class="mt-6 text-5xl font-extrabold text-pink-600">
          Naughty Nalah's Playhouse
        </h1>
        <p class="mt-4 text-lg text-gray-400">
          Discover exclusive content and unforgettable experiences with Nalah.
        </p>
        <a
          href="home.html"
          class="mt-8 inline-block bg-pink-600 text-white px-6 py-3 rounded-full text-lg font-semibold hover:bg-pink-700"
        >
          Book Now
        </a>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
