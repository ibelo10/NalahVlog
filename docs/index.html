<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="5; url='src/pages/home.html'" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap');
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
        }

        .curtain {
            position: fixed;
            top: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(45deg, #000 0%, #1a1a1a 100%);
            transition: transform 1.8s cubic-bezier(0.7, 0, 0.3, 1);
            box-shadow: 0 0 20px rgba(218, 165, 32, 0.2);
        }

        .curtain-left {
            left: 0;
            transform: translateX(0);
            animation: slideLeft 1.8s cubic-bezier(0.7, 0, 0.3, 1) forwards;
        }

        .curtain-right {
            right: 0;
            transform: translateX(0);
            animation: slideRight 1.8s cubic-bezier(0.7, 0, 0.3, 1) forwards;
        }

        @keyframes slideLeft {
            to {
                transform: translateX(-100%);
            }
        }

        @keyframes slideRight {
            to {
                transform: translateX(100%);
            }
        }

        .content {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: reveal 1.5s ease-out 1.8s forwards;
        }

        .main-title {
            color: #DAA520;
            font-size: 48px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(218, 165, 32, 0.5);
            font-weight: 600;
        }

        .subtitle {
            display: block;
            font-size: 24px;
            margin-top: 15px;
            color: #B8860B;
            font-weight: 400;
            letter-spacing: 3px;
        }

        @keyframes reveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            opacity: 0.7;
            z-index: -1;
        }

        .gold-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #DAA520;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes float {
            0%, 100% { 
                opacity: 0;
                transform: translateY(0);
            }
            50% { 
                opacity: 0.8;
                transform: translateY(-20px);
            }
        }

        .golden-border {
            position: absolute;
            border: 2px solid rgba(218, 165, 32, 0.3);
            width: 90%;
            height: 90%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="golden-border"></div>
    <div class="curtain curtain-left"></div>
    <div class="curtain curtain-right"></div>
    <div class="content">
        <div class="main-title">Welcome to</div>
        <div class="main-title">Nalah's Playhouse</div>
        <span class="subtitle">Where Sophistication Meets Desire</span>
    </div>
    <script>
        // Add floating gold particles
        for(let i = 0; i < 25; i++) {
            const particle = document.createElement('div');
            particle.className = 'gold-particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(particle);
        }
    </script>
</body>
</html>
